<!-- Simple SVG icon that we'll save as PNG files -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Fruit emojis arranged in a pattern -->
  <text x="128" y="180" font-size="80" text-anchor="middle">🍎</text>
  <text x="384" y="180" font-size="80" text-anchor="middle">🍌</text>
  <text x="128" y="340" font-size="80" text-anchor="middle">🍇</text>
  <text x="384" y="340" font-size="80" text-anchor="middle">🍊</text>
  
  <!-- Center question mark -->
  <circle cx="256" cy="256" r="60" fill="rgba(255,255,255,0.9)"/>
  <text x="256" y="280" font-size="60" text-anchor="middle" fill="#667eea">?</text>
</svg>
